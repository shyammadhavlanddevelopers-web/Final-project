services:
  - type: web
    name: realty-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port 8000"
    plan: free
    envVars:
      - key: SECRET_KEY
        sync: false
      - key: DATABASE_URL
        sync: false

  - type: web
    name: realty-frontend
    env: node
    buildCommand: "npm install && npm run build"
    startCommand: "npm run preview"
    plan: free
